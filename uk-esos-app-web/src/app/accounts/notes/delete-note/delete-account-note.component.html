<esos-page-heading size="l"> Are you sure you want to delete this note? </esos-page-heading>

<div class="govuk-button-group govuk-!-margin-bottom-8">
  <button type="button" (click)="onDelete()" esosPendingButton govukWarnButton>Yes, delete this note</button>
</div>

<a govukLink routerLink="/accounts/{{ accountId$ | async }}" fragment="notes">Return to: Account notes</a>
