<ng-container *ngIf="(route.data | async)?.heading as heading">
  <esos-page-heading size="l">{{ heading }}</esos-page-heading>

  <form (ngSubmit)="onSubmit()" [formGroup]="form">
    <govuk-error-summary *ngIf="isErrorSummaryDisplayed$ | async" [form]="form"></govuk-error-summary>

    <label for="note" class="govuk-label govuk-label--m">Note</label>
    <div
      formControlName="note"
      govuk-textarea
      [maxLength]="10000"
      hint="This will only be visible to other regulators"
    ></div>

    <esos-multiple-file-input
      [baseDownloadUrl]="getDownloadUrl()"
      [listTitle]="'Uploaded files'"
      label="Upload a file"
      formControlName="files"
    ></esos-multiple-file-input>

    <button esosPendingButton govukButton type="submit">Confirm and complete</button>
  </form>
</ng-container>
