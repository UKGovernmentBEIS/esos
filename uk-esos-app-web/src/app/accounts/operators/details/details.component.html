<div class="govuk-grid-row">
  <div class="govuk-grid-column-two-thirds">
    <form (ngSubmit)="onSubmit()" *ngIf="form$ | async as form" [formGroup]="form">
      <govuk-error-summary *ngIf="isSummaryDisplayed | async" [form]="form"></govuk-error-summary>
      <esos-page-heading size="xl">User details</esos-page-heading>
      <esos-user-input phoneType="full"></esos-user-input>
      <button esosPendingButton govukButton type="submit">Save</button>
    </form>
  </div>
</div>
