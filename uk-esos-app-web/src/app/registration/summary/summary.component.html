<esos-page-heading caption="Create user account" size="xl">Check your answers</esos-page-heading>

<esos-user-input-summary-template
  [userInfo]="userInfo$ | async"
  [userEmail]="userEmail$ | async"
  [canChangeEmail]="false"
  [changeLink]="'../contact-details'"
></esos-user-input-summary-template>

<button (click)="registerUser()" [disabled]="isSubmitDisabled" govukButton type="button">Submit</button>
