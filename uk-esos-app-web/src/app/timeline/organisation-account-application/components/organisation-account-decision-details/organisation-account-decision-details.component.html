<h2 esos-summary-header class="govuk-heading-m">{{ decisionAction }} details</h2>
<dl govuk-summary-list class="govuk-!-margin-bottom-9">
  <div govukSummaryListRow>
    <dt govukSummaryListRowKey>Reason of {{ decisionAction | lowercase }}</dt>
    <dd govukSummaryListRowValue>{{ details.reason }}</dd>
  </div>
</dl>
