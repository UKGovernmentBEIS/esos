<ng-container *ngIf="vm() as vm">
  <esos-page-heading size="xl">First compliance period</esos-page-heading>

  <esos-compliance-periods-summary-page
    *ngIf="vm.data"
    [compliancePeriod]="vm.data"
    [isFirstCompliancePeriod]="true"
    [wizardStep]="vm.wizardStep"
  ></esos-compliance-periods-summary-page>
</ng-container>
