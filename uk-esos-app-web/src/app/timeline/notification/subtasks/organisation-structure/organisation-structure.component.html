<ng-container *ngIf="vm() as vm">
  <esos-page-heading size="xl">Organisation structure</esos-page-heading>

  <ng-container *ngIf="vm.data">
    <h2 class="govuk-heading-m">Enter details about the organisation structure of the responsible undertaking (RU)</h2>
    <esos-organisation-structure-summary-page
      [vm]="vm"
      [organisationStructure]="organisationStructure"
    ></esos-organisation-structure-summary-page>
  </ng-container>
</ng-container>
