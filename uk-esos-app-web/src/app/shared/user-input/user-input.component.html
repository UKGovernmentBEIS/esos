<div
  autoComplete="given-name"
  formControlName="firstName"
  govuk-text-input
  label="First name"
  class="govuk-!-margin-bottom-3"
  widthClass="govuk-!-width-three-quarters"
></div>

<div
  autoComplete="family-name"
  formControlName="lastName"
  govuk-text-input
  label="Last name"
  widthClass="govuk-!-width-three-quarters"
></div>

<div
  autoComplete="job-title"
  formControlName="jobTitle"
  govuk-text-input
  label="Job title {{ isJobTitleOptional ? '(optional)' : '' }}"
  class="govuk-!-padding-top-3 govuk-!-padding-bottom-3"
  widthClass="govuk-!-width-three-quarters"
></div>

<div *ngIf="!isNotification; else emailForNotification">
  <div
    autoComplete="email"
    formControlName="email"
    govuk-text-input
    hint="System alerts, notices and communications will be sent by email as the preferred means of contact, but you may also be contacted by telephone or post."
    label="Email address"
    widthClass="govuk-!-width-three-quarters"
  ></div>
</div>

<h3 class="govuk-heading-s">{{ isNotification ? 'Address' : 'Your address' }}</h3>

<esos-county-address-input formGroupName="address"></esos-county-address-input>

<h3 class="govuk-heading-s">{{ isNotification ? 'Phone number' : 'Your phone number' }}</h3>

<ng-container [ngSwitch]="phoneType">
  <ng-container *ngSwitchCase="'full'">
    <div esos-phone-input formControlName="phoneNumber" label="Phone number 1" class="govuk-!-margin-bottom-1"></div>
    <div esos-phone-input formControlName="mobileNumber" label="Phone number 2 (optional)"></div>
  </ng-container>
  <ng-container *ngSwitchCase="'national'">
    <div
      autoComplete="tel-national"
      formControlName="phoneNumber"
      govuk-text-input
      inputType="tel"
      label="Phone number 1"
      widthClass="govuk-!-width-one-third"
    ></div>

    <div
      autoComplete="mobile tel-national"
      formControlName="mobileNumber"
      govuk-text-input
      inputType="tel"
      label="Phone number 2 (optional)"
      widthClass="govuk-!-width-one-third"
    ></div>
  </ng-container>
</ng-container>

<ng-template #emailForNotification>
  <div
    autoComplete="email"
    formControlName="email"
    govuk-text-input
    label="Email address"
    widthClass="govuk-!-width-three-quarters"
  ></div>
</ng-template>
