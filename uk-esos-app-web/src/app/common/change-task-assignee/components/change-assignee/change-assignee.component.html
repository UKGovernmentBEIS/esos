<ng-container *ngIf="vm$ | async as vm">
  <esos-page-heading size="l">Reassign task</esos-page-heading>

  <govuk-error-summary *ngIf="vm.showErrorSummary" [form]="vm.form"></govuk-error-summary>

  <form (ngSubmit)="submit(vm.requestTask.id, vm.form.get('assignee').value)" [formGroup]="vm.form">
    <div class="govuk-grid-row">
      <div class="govuk-grid-column-one-half">
        <div
          [options]="vm.options"
          formControlName="assignee"
          label="Select a person"
          govuk-select
          widthClass="govuk-!-width-full"
        ></div>
      </div>
    </div>
    <button appPendingButton govukButton type="submit">Confirm and complete</button>
  </form>
</ng-container>
