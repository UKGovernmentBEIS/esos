<div class="govuk-!-width-two-thirds">
  <esos-page-heading size="l">Are you sure you want to remove this measure?</esos-page-heading>

  <p class="govuk-body govuk-!-margin-bottom-8">All information entered will be lost.</p>

  <div class="govuk-button-group">
    <button type="button" (click)="onRemove()" esosPendingButton govukWarnButton>Yes, remove the measure</button>
    <a govukLink class="govuk-link--no-visited-state" routerLink="../..">Cancel</a>
  </div>
</div>
