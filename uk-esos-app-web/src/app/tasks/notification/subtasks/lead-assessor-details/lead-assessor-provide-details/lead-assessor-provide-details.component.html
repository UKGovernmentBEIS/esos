<esos-wizard-step
  (formSubmit)="onSubmit()"
  [formGroup]="form"
  heading="Provide details of the Lead Assessor who has reviewed your ESOS notification"
  caption="Lead assessor details"
  submitText="Save and continue"
  [hideSubmit]="false"
>
  <div govukFieldsetHint>This can be either an internal or external lead assessor.</div>
  <div formControlName="firstName" govuk-text-input label="First name" widthClass="govuk-!-width-two-thirds"></div>
  <div formControlName="lastName" govuk-text-input label="Last name" widthClass="govuk-!-width-two-thirds"></div>
  <div formControlName="email" govuk-text-input label="Email address" widthClass="govuk-!-width-two-thirds"></div>

  <div
    [options]="professionalBodyTypes"
    formControlName="professionalBody"
    govuk-select
    label="Professional body"
    widthClass="govuk-!-width-two-thirds"
  ></div>

  <div
    formControlName="membershipNumber"
    govuk-text-input
    label="Membership number"
    widthClass="govuk-!-width-two-thirds"
  ></div>
</esos-wizard-step>
