<esos-wizard-step
  (formSubmit)="onSubmit()"
  [formGroup]="form"
  heading="Is the lead assessor internal or external to your organisational group"
  caption="Lead assessor details"
  submitText="Save and continue"
  [hideSubmit]="false"
>
  <div
    formControlName="leadAssessorType"
    govuk-radio
    legend="The Lead assessor who signed off your ESOS assessment."
    legendSize="normal"
  >
    <govuk-radio-option [value]="'INTERNAL'" label="Internal"></govuk-radio-option>
    <govuk-radio-option [value]="'EXTERNAL'" label="External"></govuk-radio-option>
  </div>
</esos-wizard-step>
