<esos-wizard-step
  (formSubmit)="submit()"
  [formGroup]="form"
  heading="Do you want to add a secondary contact?"
  caption="Contact persons"
  submitText="Save and continue"
  [hideSubmit]="!isEditable()"
  [showReturnLink]="true"
>
  <div formControlName="hasSecondaryContact" govuk-radio>
    <govuk-radio-option [value]="true" label="Yes"></govuk-radio-option>
    <govuk-radio-option [value]="false" label="No"></govuk-radio-option>
  </div>
</esos-wizard-step>
