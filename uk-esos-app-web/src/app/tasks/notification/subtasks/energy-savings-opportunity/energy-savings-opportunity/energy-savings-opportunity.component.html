<esos-wizard-step
  (formSubmit)="submit()"
  [formGroup]="form"
  heading="What is an estimate of the potential annual reduction in energy consumption in kWh which could be achieved as a result of implementing all energy saving opportunities identified through energy audits?"
  caption="Energy savings opportunities"
  submitText="Save and continue"
  [hideSubmit]="false"
>
  <esos-energy-consumption-input></esos-energy-consumption-input>

  <hr class="govuk-section-break govuk-section-break--m govuk-section-break--visible" />
  <h2 class="govuk-heading-m">Total</h2>
  <div class="govuk-body">{{ totalkWh() }} kWh</div>

  <govuk-details summary="Help answer this question">
    <p class="govuk-body">TBD</p>
  </govuk-details>
</esos-wizard-step>
