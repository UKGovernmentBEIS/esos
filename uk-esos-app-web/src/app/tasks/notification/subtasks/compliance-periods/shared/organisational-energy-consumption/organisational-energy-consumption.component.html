<esos-wizard-step
  [formGroup]="form"
  [heading]="heading"
  (formSubmit)="submit()"
  [hideSubmit]="false"
  submitText="Save and continue"
  [showBackLink]="true"
>
  <esos-energy-consumption-input></esos-energy-consumption-input>

  <div>
    <hr class="govuk-section-break govuk-section-break--m govuk-section-break--visible" />
    <h2 class="govuk-heading-m">Total</h2>
    <div class="govuk-body govuk-!-font-size-19">{{ total() }} kWh</div>
  </div>
</esos-wizard-step>
