<esos-wizard-step
  [formGroup]="formGroup"
  [heading]="heading"
  caption="{{ isFirstCompliancePeriod ? 'First compliance period' : 'Second compliance period' }}"
  (formSubmit)="submit()"
  [hideSubmit]="false"
  submitText="Save and continue"
  [showBackLink]="true"
>
  <div formControlName="explanation" govuk-textarea [rows]="'5'" [maxLength]="10000"></div>
</esos-wizard-step>
