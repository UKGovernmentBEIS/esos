<esos-wizard-step
  [formGroup]="formGroup"
  [heading]="heading"
  caption="{{ isFirstCompliancePeriod ? 'First compliance period' : 'Second compliance period' }}"
  submitText="Save and continue"
  [hideSubmit]="false"
  (formSubmit)="submit()"
>
  <div formControlName="potentialReductionExists" govuk-radio>
    <govuk-radio-option [value]="true" label="Yes"></govuk-radio-option>
    <govuk-radio-option [value]="false" label="No"></govuk-radio-option>
  </div>
</esos-wizard-step>
