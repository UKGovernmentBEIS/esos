<esos-wizard-step
  [formGroup]="formGroup"
  [heading]="heading"
  caption="Second compliance period"
  submitText="Save and continue"
  [hideSubmit]="false"
  (formSubmit)="submit()"
  [showBackLink]="true"
>
  <div formControlName="reductionAchievedExists" govuk-radio>
    <govuk-radio-option [value]="true" label="Yes"></govuk-radio-option>
    <govuk-radio-option [value]="false" label="No"></govuk-radio-option>
  </div>
</esos-wizard-step>
