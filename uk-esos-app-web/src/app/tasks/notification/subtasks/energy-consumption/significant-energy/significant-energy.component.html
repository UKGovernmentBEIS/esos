<esos-wizard-step
  (formSubmit)="submit()"
  [formGroup]="form"
  heading="What is the significant energy consumption in kWh for the reference period?"
  caption="Energy consumption"
  submitText="Save and continue"
  [hideSubmit]="false"
>
  <p class="govuk-body">
    Assets held, or activities carried out, by your organisation should account for at least 95% of your total energy
    consumption.
  </p>

  <esos-energy-consumption-input></esos-energy-consumption-input>

  <hr class="govuk-section-break govuk-section-break--l govuk-section-break--visible" />

  <h2 class="govuk-heading-s govuk-!-margin-bottom-0">Total</h2>
  <p class="govuk-body">{{ total() }} kWh ({{ percentage() }}% of total energy consumption)</p>
</esos-wizard-step>
