<esos-page-heading caption="Energy consumption">Check your answers</esos-page-heading>

<ng-container *ngIf="vm() as vm">
  <esos-energy-consumption-summary-page
    [energyConsumptionDetails]="vm.energyConsumptionDetails"
    [changeLink]="vm.wizardSteps"
    [queryParams]="{ change: true }"
    [isEditable]="vm.isEditable"
  ></esos-energy-consumption-summary-page>

  <button
    *ngIf="vm.sectionsCompleted[vm.subtaskName] !== 'COMPLETED' && vm.isEditable"
    (click)="submit()"
    govukButton
    type="submit"
  >
    Confirm and continue
  </button>
</ng-container>
