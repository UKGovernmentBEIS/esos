<ng-container *ngIf="state?.participantFullName">
  <esos-confirmation-shared
    [title]="'The notification has been sent to ' + state.participantFullName"
    [whatHappensNextTemplate]="whatHappensNextTemplate"
    titleReferenceText="Your reference is"
    [titleReferenceId]="requestId()"
  ></esos-confirmation-shared>

  <ng-template #whatHappensNextTemplate>
    <h2 class="govuk-heading-m">What happens next</h2>
    <p class="govuk-body">
      The notification has been sent to the selected user for review. Once this user has reviewed the notification it
      will be returned to you.
    </p>
  </ng-template>
</ng-container>
