<!DOCTYPE html>
<html lang="en" class="govuk-template">
  <head>
    <meta charset="utf-8" />
    <title>Manage your ESOS reporting - GOV.UK</title>
    <base href="/" />
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
    <meta name="theme-color" content="blue" />

    <link rel="icon" sizes="48x48" href="/assets/images/favicon.ico" />
    <link rel="icon" sizes="any" href="/assets/images/favicon.svg" type="image/svg+xml" />
    <link rel="mask-icon" href="/assets/images/govuk-icon-mask.svg" color="blue" />
    <link rel="apple-touch-icon" href="/assets/images/govuk-icon-180.png" />
    <link rel="manifest" href="/assets/manifest.json" />

    <meta property="og:image" content="/assets/images/govuk-opengraph-image.png" />
  </head>
  <body class="govuk-template__body">
    <script>
      document.body.className = document.body.className
        ? document.body.className + ' js-enabled govuk-frontend-supported'
        : 'js-enabled govuk-frontend-supported';
    </script>
    <esos-root></esos-root>
  </body>
</html>
